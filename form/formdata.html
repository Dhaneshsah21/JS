<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Form Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 70%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    button {
      display: block;
      margin: 20px auto;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Submitted User Details</h2>
  <table id="formDataTable"></table>
  <button id="backBtn">Back to Form</button>

  <script>
    const userData = JSON.parse(localStorage.getItem("userForm"));

    if (userData) {
      const tableContent = `
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Course</th>
        </tr>
        <tr>
          <td>${userData.fullname}</td>
          <td>${userData.email}</td>
          <td>${userData.city}</td>
          <td>${userData.course}</td>
        </tr>
      `;
      document.getElementById("formDataTable").innerHTML = tableContent;

      localStorage.removeItem("userForm");
    }

    
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "form_validation.html"; 
    });
  </script>

</body>
</html>
