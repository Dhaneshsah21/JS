<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation using DOM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: 50px;
    }
    form {
        background: white;
        padding: 60px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 400px;
        margin-top: 50px;
    }
    form h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .error {
        color: red;
        font-size: 13px;
    }
    button {
        margin-top: 20px;
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
</style>
</head>
<body>

<form id="studentForm">
    <h1>Student Registration</h1>

    <label>Full Name</label>
    <input type="text" id="fullname">
    <span class="error" id="nameError"></span>

    <label>Email</label>
    <input type="email" id="email">
    <span class="error" id="emailError"></span>

    <label>City</label>
    <input type="text" id="city">
    <span class="error" id="cityError"></span>

    <label>Course</label>
    <select id="course">
        <option value="">--Select Course--</option>
        <option value="BCA">BCA</option>
        <option value="B.Sc CS">B.Sc CS</option>
        <option value="B.Com">B.Com</option>
        <option value="BBA">BBA</option>
    </select>
    <span class="error" id="courseError"></span>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("studentForm").addEventListener("submit", function(e){
    e.preventDefault();

   
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const city = document.getElementById("city").value.trim();
    const course = document.getElementById("course").value;

    
    document.querySelectorAll(".error").forEach(el => el.innerText = "");

    let valid = true;

 
    if (fullname === "") {
        document.getElementById("nameError").innerText = "Name cannot be empty";
        valid = false;
    }

    if (email === "" || !email.includes("@") || !email.includes(".")) {
        document.getElementById("emailError").innerText = "Enter a valid email address";
        valid = false;
    }

    if (city === "") {
        document.getElementById("cityError").innerText = "City cannot be empty";
        valid = false;
    }

    if (course === "") {
        document.getElementById("courseError").innerText = "Select your course";
        valid = false;
    }

  
    if (valid) {
        alert("Form submitted successfully!");

        
        const userForm = { fullname, email, city, course };
        localStorage.setItem("userForm", JSON.stringify(userForm));

        
        window.location.href = "formdata.html";
    }
});
</script>

</body>
</html>
