<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map-js</title>
</head>
<body>
    
    <script>
        let number = [1,2,3,4]
        const number1 = number.map((numbers) =>numbers * 1  )
        console.log(number1)
        const number2 = number.map((number)=>number * 2 )
        console.log(number2)
        const number3 = number.map((number)=> number * 3)
        console.log(number3)
        const number4 = number.map((number)=> number * 4)
        console.log(number4)
        const number5 = number.map((number)=> number + 5)
        console.log(number5)
        const number6 = number.map((number)=> number + 6)
        console.log(number6)
        const number7 = number.map((number)=>number + 7)
        console.log(number7)
        const number8 = number.map((number)=>number + 8)
        console.log(number8)
        const number9 = number.map((number)=>number * 9)
        console.log(number9)
        const number10 =number.map((number)=> number *10)
        console.log(number10)
        const number11 = number.map((number)=>number *11)
        console.log(number11)
        const number12 =number.map((number)=> number *12)
        console.log(number12) 

    </script>
</body>
</html>
