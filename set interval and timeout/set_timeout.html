<h2>setTimeout() - Space Launch Countdown ðŸš€</h2>

<script>
    const start = setTimeout(() => {
        console.log("Preparing for Space Launch...");
    }, 1000);

    const fuel = setTimeout(() => {
        console.log(" Fueling the rocket...");
    }, 2000);

    const systemCheck = setTimeout(() => {
        console.log("Running system checks...");
    }, 3000);

    const crew = setTimeout(() => {
        console.log("Crew is ready for the mission.");
    }, 4000);

    const engine = setTimeout(() => {
        console.log("Igniting main engines...");
    }, 5000);

    const countdown = setTimeout(() => {
        console.log("Countdown: 3... 2... 1...");
    }, 6000);

    const liftoff = setTimeout(() => {
        console.log(" Lift off! Rocket has launched successfully!");
    }, 7000);

    const orbit = setTimeout(() => {
        console.log("Rocket has entered Earth's orbit!");
    }, 9000);

    const message = setTimeout(() => {
        console.log(" Mission Control: Launch Successful. Congratulations Team!");
    }, 11000);
</script>
