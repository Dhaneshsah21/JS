<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find() - Student Example</title>
</head>
<body>
    <h2>find() - Student Marks Example</h2>

    <script>
        let students = [45, 78, 23, 90, 55, 67, 88, 32, "John", "Ravi", "Priya", "Anu", "David", 99, 40]

        const s1 = students.find((mark) => mark > 80)
        console.log(s1)

        const s2 = students.find((mark) => mark < 30)
        console.log(s2)

        const s3 = students.find((name) => name === "Ravi")
        console.log(s3)

        const s4 = students.find((name) => name === "Priya")
        console.log(s4)

        const s5 = students.find((mark) => mark < 50)
        console.log(s5)

        const s6 = students.find((name) => name === "Anu")
        console.log(s6)

        const s7 = students.find((name) => name === "David")
        console.log(s7)

        const s8 = students.find((mark) => mark > 95)
        console.log(s8)

        const s9 = students.find((mark) => mark > 60)
        console.log(s9)

        const s10 = students.find((mark) => mark > 85)
        console.log(s10)

        const s11 = students.find((mark) => mark < 40)
        console.log(s11)

        const s12 = students.find((mark) => mark === 99)
        console.log(s12)

    </script>
</body>
</html>
