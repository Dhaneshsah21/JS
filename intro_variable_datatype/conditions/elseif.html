<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>
</head>
<body>
 <h1>THIS IS ELSE IF</h1>   
 <script>

var age = 20;
if (age >= 18) {
    console.log("Adult");
} else if (age > 13) {
    console.log("Teenager");
} else if (age <= 0) {
    console.log("Invalid age");
} else {
    console.log("Minor");
}

var year = 15;
if (year != 21) {
    console.log("Year is not 21");
} else if (year == 21) {
    console.log("Year is 21");
} else if (year < 0) {
    console.log("Invalid year");
} else {
    console.log("Other year");
}

var temperature = 28;
if (temperature > 35) {
    console.log("Hot day");
} else if (temperature < 20) {
    console.log("Cold day");
} else if (temperature == 28) {
    console.log("Perfect temperature");
} else {
    console.log("Moderate weather");
}

var humidity = 45;
if (humidity >= 40 && humidity <= 50) {
    console.log("Ideal humidity");
} else if (humidity > 50 && humidity <= 60) {
    console.log("High humidity");
} else if (humidity < 40) {
    console.log("Low humidity");
} else {
    console.log("Average humidity");
}

var speed = 60;
if (speed++ == 60) {
    console.log("Speed was 60 before increment, now:", speed);
} else if (speed > 100) {
    console.log("Overspeeding");
} else if (speed < 50) {
    console.log("Too slow");
} else {
    console.log("Safe speed");
}

var velocity = 80;
if (--velocity == 79) {
    console.log("Velocity decreased to 79");
} else if (velocity > 100) {
    console.log("High velocity");
} else if (velocity < 50) {
    console.log("Low velocity");
} else {
    console.log("Normal velocity");
}

var price = 1200;
if (price > 1000 && price < 1500) {
    console.log("Mid-range product");
} else if (price > 1500) {
    console.log("Expensive product");
} else if (price < 500) {
    console.log("Cheap product");
} else {
    console.log("Affordable product");
}

if (cost == 700 || cost == 900) {
    console.log("Special offer");
} else if (cost > 1000) {
    console.log("Expensive product");
} else if (cost < 500) {
    console.log("Cheap product");
} else {
    console.log("Normal price");
}

var battery = 33;
if (battery & 1) {
    console.log("Battery is odd");
} else if (battery & 2) {
    console.log("Second bit is 1");
} else if (battery < 20) {
    console.log("Low battery");
} else {
    console.log("Battery is even");
}

var charge = 40;
if (charge | 2) {
    console.log("Charge OR 2 result:", charge | 2);
} else if (charge > 50) {
    console.log("High charge");
} else if (charge < 20) {
    console.log("Low charge");
} else {
    console.log("Normal charge");
}

var temperature2 = 29;
if (temperature2 % 2 == 0) {
    console.log("Temperature is even");
} else if (temperature2 % 2 != 0) {
    console.log("Temperature is odd");
} else if (temperature2 > 30) {
    console.log("Hot temperature");
} else {
    console.log("Normal temperature");
}

var year2 = 2000;
if (year2 >= 2000) {
    console.log("21st century");
} else if (year2 < 2000 && year2 >= 1900) {
    console.log("20th century");
} else if (year2 < 1900) {
    console.log("Before 20th century");
} else {
    console.log("Unknown year");
}

var speed2 = 50;
if (speed2 ** 2 > 3000) {
    console.log("Speed squared is high");
} else if (speed2 ** 2 < 2500) {
    console.log("Speed squared is low");
} else if (speed2 ** 2 == 2500) {
    console.log("Speed squared is 2500");
} else {
    console.log("Normal speed squared");
}

var points = 75;
if (points > 80 ? true : false) {
    console.log("High points");
} else if (points > 50 ? true : false) {
    console.log("Average points");
} else if (points <= 50) {
    console.log("Low points");
} else {
    console.log("Points unknown");
}

var marks = 90;
if (marks != 100) {
    console.log("Not full marks");
} else if (marks == 100) {
    console.log("Full marks");
} else if (marks < 50) {
    console.log("Failed");
} else {
    console.log("Passed");
}

var votes = 45;
if (votes > 40 && votes < 50) {
    console.log("Almost majority");
} else if (votes >= 50) {
    console.log("Majority");
} else if (votes < 40) {
    console.log("Minority");
} else {
    console.log("No votes");
}

var distance = 120;
if (distance > 100) {
    console.log("Long distance");
} else if (distance > 50) {
    console.log("Medium distance");
} else if (distance < 50) {
    console.log("Short distance");
} else {
    console.log("Unknown distance");
}

var height = 170;
if (height > 180) {
    console.log("Tall");
} else if (height > 160) {
    console.log("Average height");
} else if (height < 160) {
    console.log("Short");
} else {
    console.log("Unknown height");
}

 </script>
</body>
</html>
