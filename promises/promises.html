<h2>Promises - Daily & Tech Routine</h2>
<script>
    function wakeUp() {
        return new Promise((resolve, reject) => {
            console.log(" Woke up early in the morning!");
        });
    }
    wakeUp();

    function brushTeeth() {
        return new Promise((resolve, reject) => {
            console.log(" Brushed my teeth and got ready!");
        });
    }
    brushTeeth();

    function breakfast() {
        return new Promise((resolve, reject) => {
            console.log("Had breakfast with coffee!");
        });
    }
    breakfast();

    function startLaptop() {
        return new Promise((resolve, reject) => {
            console.log(" Turned on the laptop for work!");
        });
    }
    startLaptop();

    function checkMails() {
        return new Promise((resolve, reject) => {
            console.log("Checked all new emails!");
        });
    }
    checkMails();

    function attendMeeting() {
        return new Promise((resolve, reject) => {
            console.log(" Attended the daily standup meeting!");
        });
    }
    attendMeeting();

    function writeCode() {
        return new Promise((resolve, reject) => {
            console.log("Started writing JavaScript code!");
        });
    }
    writeCode();

    function pushToGitHub() {
        return new Promise((resolve, reject) => {
            console.log(" Code pushed to GitHub repository!");
        });
    }
    pushToGitHub();

    function lunchBreak() {
        return new Promise((resolve, reject) => {
            console.log(" Took a lunch break!");
        });
    }
    lunchBreak();

    function eveningWalk() {
        return new Promise((resolve, reject) => {
            console.log(" Went for an evening walk!");
        });
    }
    eveningWalk();

    function watchMovie() {
        return new Promise((resolve, reject) => {
            console.log("Watching a new movie on Netflix!");
        });
    }
    watchMovie();

    function dinner() {
        return new Promise((resolve, reject) => {
            console.log("dinner time with family!");
        });
    }
    dinner();

    function sleepWell() {
        return new Promise((resolve, reject) => {
            console.log("Going to sleep now. Good night!");
        });
    }
    sleepWell();
</script>
