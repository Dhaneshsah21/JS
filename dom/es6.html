<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es6</title>
</head>

<body>
    <script>
        //backtick syntax
        console.log(`My name is ${"Dhanesh"} and I am ${21} years old.`);
        console.log(`I like ${"tea"} and ${"coffee"}.`);
        console.log(`The sum of 5 and 10 is ${5 + 10}.`);
        console.log(`My favorite color is ${"blue"} and my car is ${"red"}.`);
        console.log(`Today is ${"Wednesday"} and the time is ${"9 PM"}.`);
        console.log(`I have ${2} apples and ${3} bananas.`);
        console.log(`The temperature is ${30}°C and humidity is ${70}%.`);
        console.log(`I am learning ${"JavaScript"} at ${"dom"}.`);
        console.log(`My score is ${95} out of ${100}.`);
        console.log(`The price is ₹${500} and discount is ${10}%.`);
        console.log(`I bought ${3} books and ${2} pens.`);
        console.log(`The city is ${"Chennai"} and the country is ${"India"}.`);

        //Trinary operators
        console.log(5 > 3 ? "True" : "False");
        console.log(10 < 2 ? "Small" : "Big");
        console.log(7 == 7 ? "Equal" : "Not Equal");
        console.log(8 != 5 ? "Different" : "Same");
        console.log(4 >= 4 ? "Yes" : "No");
        console.log(3 <= 2 ? "Less" : "More");
        console.log("A" == "A" ? "Match" : "No Match");
        console.log(10 === "10" ? "Same Type" : "Different Type");
        console.log(15 % 2 == 0 ? "Even" : "Odd");
        console.log(20 > 10 ? "Greater" : "Smaller");
        console.log(false ? "True Block" : "False Block");
        console.log(100 == 100 ? "Correct" : "Wrong");


    </script>
</body>

</html>
