<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Menu</title>
</head>
<body>
  <h2> Welcome to Dhanesh Cafe</h2>

  <script>
    // Menu and Price
    let menu = ["Espresso", "Cappuccino", "Cold Coffee", "Sandwich", "Burger", "Pasta", "Chocolate Cake"];
    let price = [20, 30, 40, 50, 60, 70, 80];

    console.log("------ Cafe Menu ------");
    menu.forEach((item, i) => console.log(i + 1 + ".", item, "-", price[i], "Rs"));

    console.log("-----------------------");
    console.log("Welcome to Dhanesh Cafe!");
    console.log("Please wait while we prepare your order...\n");

    // Common function for all cafe items
    function makeItem(name, index, count) {
      console.log(name + " is being prepared...");
      console.log(name + " is ready! Please enjoy.");
      console.log(name + " price:", price[index], "Rs");
      return count * price[index];
    }

    // Orders
    let totalEspresso = makeItem("Espresso", 0, 2);
    let totalCappuccino = makeItem("Cappuccino", 1, 1);
    let totalColdCoffee = makeItem("Cold Coffee", 2, 1);
    let totalSandwich = makeItem("Sandwich", 3, 2);
    let totalBurger = makeItem("Burger", 4, 1);
    let totalPasta = makeItem("Pasta", 5, 1);
    let totalCake = makeItem("Chocolate Cake", 6, 1);

    // Total Bill
    let total = totalEspresso + totalCappuccino + totalColdCoffee + totalSandwich + totalBurger + totalPasta + totalCake;

    console.log("-----------------------");
    console.log("Your Total Cafe Bill is:", total, "Rs");
    console.log("-----------------------");
  </script>
</body>
</html>
